name: weather_app
description: A beautiful weather app with stunning UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Requests
  http: ^1.1.0
  
  # Location Services
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Date Formatting
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.6
  weather_icons: ^3.0.0
  
  # Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
